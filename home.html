<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookStore</title>
</head>
<body>
    <div class="section">
        <div class="nav">
            <h1 class="Logo">Book<span>Store</h1>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About Us</a>
                </li>
                <li>
                    <a href="home.html">Books</a>
                </li>
            </ul>
        </div>
        <div id="home">
            <div class="left">
                <h1 class="Content">Shop Your<br>Dream Book.</h1>
                <p class="description">Shop your dream book in our online book store.<br>
                    We provide best experience when it comes it buying a books.<br>
                    Your happiness is our priority.
                </p>
                <button class="shop"><a href="Book.html">Shop Now</a></button>

                <div class="container">

                        <button class="in">Log in</button>

                    </form>
            </div>
        </div>
